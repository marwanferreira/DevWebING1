<div class="container mt-5">
    <h2 class="mb-4 text-center">Formulaire Check-In</h2>
  
    <form (ngSubmit)="validerCheckin()" #formCheckin="ngForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="nom" class="form-label">Nom du client</label>
        <input
          type="text"
          id="nom"
          name="nom"
          class="form-control"
          [(ngModel)]="nom"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="chambre" class="form-label">Numéro de chambre</label>
        <input
          type="text"
          id="chambre"
          name="chambre"
          class="form-control"
          [(ngModel)]="chambre"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary">Valider</button>
    </form>
  
    <div *ngIf="confirmation" class="alert alert-success mt-3">
      ✅ Check-In effectué avec succès pour {{ nom }} dans la chambre {{ chambre }} !
    </div>
  </div>
