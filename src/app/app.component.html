<!-- ✅ Navigation principale -->
<nav class="navbar navbar-expand-lg" style="background-color: #003366;">
  <a class="navbar-brand d-flex align-items-center " routerLink="/">
    <img src="assets/residia-logo.png" alt="Logo Résidia" class="logo">
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
    <ul class="navbar-nav">

      <!-- Accueil -->
      <li class="nav-item">
        <a class="nav-link btn-deco" routerLink="/information" routerLinkActive="active">Informations</a>
      </li>

      <!-- Connexion visiteur -->
      <li class="nav-item" *ngIf="userService.is('visiteur')">
        <a class="nav-link btn-deco" routerLink="/login" routerLinkActive="active">Se connecter</a>
      </li>

      <!-- Admin -->
      <li class="nav-item" *ngIf="userService.is('admin')">
        <a class="nav-link" routerLink="/administration/candidatures" routerLinkActive="active">Administration</a>
      </li>

      <!-- Visualisation -->
      <li class="nav-item dropdown" *ngIf="userService.is('simple') || userService.is('complexe') || userService.is('admin')">
        <a class="nav-link dropdown-toggle btn-deco" href="#" data-bs-toggle="dropdown">Visualisation</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" routerLink="/visualisation/gestion-profil">Gestion du profil</a></li>
          <li><a class="dropdown-item" routerLink="/visualisation/points-niveaux">Points & Niveaux</a></li>
          <li><a class="dropdown-item" routerLink="/visualisation/consultation">Recherche d’objets</a></li>
          <li><a class="dropdown-item" routerLink="/visualisation/gestion-objets">Gestion des objets</a></li>
        </ul>
      </li>

      <!-- Logout -->
      <li class="nav-item" *ngIf="userService.getUser() !== 'visiteur'">
        <button class="btn-deco" (click)="logout()">Se déconnecter</button>
      </li>
    </ul>
  </div>
</nav>

<!-- ✅ Contenu de la page -->
<div class="container mt-4">
  <router-outlet></router-outlet>
</div>
